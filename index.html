<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="container">
    <picture class="picture">
      <source media="(max-width: 900px)" srcset="assets/images/image-product-mobile.jpg" width="300px" />
      <img src="assets/images/image-product-desktop.jpg" height="510" alt="desktop-image">
    </picture>

    <div class="text">
      <div class="perfume">
        Perfume
      </div>
      <div class="title">
        Gabrielle Essence Eau De Parfum
      </div>
      <div class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="price">
        <div class="price-main">$149.99</div>
        <div class="price-aside">$169.99</div>
      </div>
      <button class="button">
        <div class="button-text-container">
          <img src="assets/images/icon-cart.svg" alt="cart-icon">
          <div class="button-text">Add to Cart</div>
        </div>
      </button>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">lale</a>.
  </footer>
</body>
</html>
